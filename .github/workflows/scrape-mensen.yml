name: ğŸŒ­ Scrape Mensen-SpeiseplÃ¤ne

on:
  schedule:
    - cron: '0 5 * * *'
  
  # Manuell auslÃ¶sbar
  workflow_dispatch:
  
  # Bei Push (zum Testen)
  push:
    branches: [ main, master ]

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸŒ Setup Chrome
      uses: browser-actions/setup-chrome@latest
    
    - name: ğŸ“¥ Install ChromeDriver
      uses: nanasess/setup-chromedriver@v2
    
    - name: ğŸ½ï¸ Scrape Mensen-Daten
      run: |
        python scrape_mensen.py
    
    - name: ğŸ“Š Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
        keep_files: false
        include_files: |
          index.html
          mensen_data.json
        commit_message: 'ğŸŒ­ Update Speiseplan - ${{ github.event.head_commit.message }}'
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
